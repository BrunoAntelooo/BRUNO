<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="/style.css">
    <!--Icon-Font-->
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="header">
        <div class="menu container">

            <a href="#" class="logo">Divino</a>
            <input type="checkbox" id="menu">
            <label for="menu"></label>
            <img src="/images/images/menu.png" alt="menu">
            <nav class="navbar">
                <ul>
                    <li><a href="/index.html">Inicio</a></li>
                    <li><a href="/pages/Sofas y Sillas.html">Sofas y Silla</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="/pages/contactos.html">Contacto</a></li>
                </ul>
                
            </nav>
            <div>
                <ul>
                    <li class="submenu">
                        <img src="images/images/car.svg" id="img-carrito" alt="">
                        <div id="carrito">
                            <table id="lista-carrito">
                                <thead>
                                    <tr>
                                        <th>Imagen</th>
                                        <th>Nombre</th>
                                        <th>Precio</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody></tbody>

                            </table>
                            <a href="#" id="vaciar-carrito" class="btn-2">Vaciar Carrito</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-form">
            <div class="info-form">
                <h2>Cont√°ctanos</h2>
                <p>Contactate con nosotros para asi podremos ayudarte en tus problemas con las compras en divino.</p>
                <a href="#"><i class="fa fa-phone"></i> 123-456-789</a>
                <a href="#"><i class="fa fa-envelope"></i> email@tudominio.com</a>
                <a href="#"><i class="fa fa-map-marked"></i> Ciudad, Pais</a>
            </div>
            <form action="#" autocomplete="off">
                <input type="text" name="nombre" placeholder="Tu Nombre" class="campo">
                <input type="emal" name="email" placeholder="Tu Email" class="campo">
                <textarea name="mensaje" placeholder="Tu Mensaje..."></textarea>
                <input type="submit" name="enviar" value="Enviar Mensaje" class="btn-enviar">
            </form>
        </div>
    </header>
</body>

</html>
